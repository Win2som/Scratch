<div class="modal fade" id="bookModal" tabIdex="-1">
  <div class="modal-dialog">
    <div class="modal-content">

      <form #f="ngForm" (ngSubmit)="f.form.valid && saveBook()">

        <div class="modal-header">
          <h5 class="modal-title">Book Details</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <div class="alert alert-danger" *ngIf="errorMessage">
            <strong>Error! </strong>{{ errorMessage }}
          </div>

          <!-- .form-group>label[for='title']+input[id='title'].form-control+.alert-danger -->
          <div class="form-group">
            <label for="title">Title</label>
            <input 
            type="text" 
            id="title" 
            class="form-control"
            name="title"
            [(ngModel)]="book.title"
            #title="ngModel"
            required
            />
            <div class="alert-danger" *ngIf="f.submitted && !title.valid">
              Book Title is required.
            </div>
          </div>

          <div class="form-group">
            <label for="title">Author</label>
            <input 
            type="text" 
            id="author" 
            class="form-control"
            name="author"
            [(ngModel)]="book.author"
            #author="ngModel"
            required
            />
            <div class="alert-danger" *ngIf="f.submitted && !author.valid">
              Book Author is required.
            </div>
          </div>

          <div class="form-group">
            <label for="price">Price</label>
            <input 
            type="number" 
            id="price" 
            class="form-control"
            name="price"
            [(ngModel)]="book.price"
            #price="ngModel"
            required
            />
            <div class="alert alert-danger" *ngIf="f.submitted && (!price.valid || book.price <= 0)">
              Book Price is required and should be greater than 0.
            </div>
          </div>

          <div class="form-group">
            <label for="description">Description</label>
            <textarea
            id="description" 
            class="form-control"
            name="text-area"
            [(ngModel)]="book.description"
            #description="ngModel"
            required
            ></textarea>
            <div class="alert-danger" *ngIf="f.submitted && !description.valid">
              Description is required.
            </div>
          </div>

        </div>

        <div class="modal-footer">
          <button class="btn btn-secondary" data-ds-dismiss="modal">Close</button>
          <button class="btn btn-primary" type="submit">Save Changes</button>
        </div>

      </form>

    </div>
  </div>
</div>
